<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css/admin.css" />
</head>

<body>
  <header>
    <div class="logo">🛠️ <span>Admin Panel</span></div>
    <nav>
      <ul>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-content">
    <h1>Welcome, Admin 👨‍💼</h1>
    <p>You can manage the app from here.</p>

    <div class="admin-actions">
      <button id="addCollegeBtn">Add New College</button>
      <button id="viewUsersBtn">View Registered Users</button>
      <button id="manageAptitudeBtn">Manage Aptitude Tests</button>
    </div>

    <!-- Add College Form -->
    <!-- Add College Form -->
    <div class="add-college-form" style="display: none;">
      <h2 id="formTitle">Add New College</h2>
      <form id="collegeForm">
        <input type="text" id="collegeName" placeholder="College Name" required />
        <input type="text" id="stream" placeholder="Stream (e.g., Engineering)" required />
        <input type="text" id="location" placeholder="Location" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="number" step="0.01" id="minCgpa" placeholder="Minimum CGPA" required />
        <textarea id="eligibility" placeholder="Eligibility Criteria" required></textarea>

        <input type="text" id="detailsUrl" placeholder="Details URL">
        <input type="text" id="applyUrl" placeholder="Apply URL">


        <button type="submit" id="submitCollegeBtn">Add College</button>
      </form>
    </div>


    <!-- College List -->
    <div id="collegeList" class="college-list"></div>

    <!-- User List -->
    <div id="userList" class="user-list"></div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="script.js/firebase-config.js"></script>

  <!-- Admin Script -->
  <script src="script.js/admin.js"></script>
</body>

</html>
