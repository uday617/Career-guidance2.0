<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Aptitude Tests</title>
  <link rel="stylesheet" href="style.css/manage-aptitude.css" />
</head>
<body>
  <header>
    <h1>üß† Manage Aptitude Tests</h1>
    <button onclick="window.location.href='admin.html'" class="back-btn">‚Üê Back to Admin</button>
  </header>

  <main>
    <form id="aptitudeForm">
      <div class="form-group">
        <label for="stream">Select Stream:</label>
        <select id="stream" required>
          <option value="">--Select--</option>
          <option value="engineering">Engineering</option>
          <option value="medical">Medical</option>
          <option value="law">Law</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" id="question" placeholder="Enter question" required />
      </div>

      <div class="form-group">
        <label>Options:</label>
        <input type="text" id="optionA" placeholder="Option A" required />
        <input type="text" id="optionB" placeholder="Option B" required />
        <input type="text" id="optionC" placeholder="Option C" required />
        <input type="text" id="optionD" placeholder="Option D" required />
      </div>

      <div class="form-group">
        <label for="correctOption">Correct Option:</label>
        <select id="correctOption" required>
          <option value="">--Select--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>

      <button type="submit" id="submitQBtn">Add Question</button>

    </form>

    <section id="questionList">
      <h2>üìÉ Questions List</h2>
      <div id="questionsContainer"></div>
    </section>
  </main>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="script.js/firebase-config.js"></script>
  <script src="script.js/manage-aptitude.js"></script>
</body>
</html>
